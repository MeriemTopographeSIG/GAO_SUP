<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/convention_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[21.57088412030523,-23.01615040509413],[37.306112654339245,11.249398327636843]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_imagesatellite_0');
        map.getPane('pane_imagesatellite_0').style.zIndex = 400;
        var layer_imagesatellite_0 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_imagesatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_imagesatellite_0;
        map.addLayer(layer_imagesatellite_0);
        function pop_convention_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nom_Province</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Classe</th>\
                        <td>' + (feature.properties['class'] !== null ? autolinker.link(feature.properties['class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Superficie_Conventionn√©e</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_convention_1_0(feature) {
            switch(String(feature.properties['class'])) {
                case '1':
                    return {
                pane: 'pane_convention_1',

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {

            }

                case '4':

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(165,219,159,1.0)',
                interactive: true,
            }
                    break;
                case '5':

                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_convention_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,75,1.0)',
                interactive: true,
            }
                    break;
                case '8':
                    return {
                pane: 'pane_convention_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(7,115,49,1.0)',
                interactive: true,
            }
                    break;
                case '9':
                    return {
                pane: 'pane_convention_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_convention_1');
        map.getPane('pane_convention_1').style.zIndex = 401;
        map.getPane('pane_convention_1').style['mix-blend-mode'] = 'normal';
        var layer_convention_1 = new L.geoJson(json_convention_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_convention_1',
            layerName: 'layer_convention_1',
            pane: 'pane_convention_1',
            onEachFeature: pop_convention_1,
            style: style_convention_1_0,
        });
        bounds_group.addLayer(layer_convention_1);
        map.addLayer(layer_convention_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'convention<br /><table><tr><td style="text-align: center;"><img src="legend/convention_1_Classe11ha100ha0.png" /></td><td>Classe 1, 1ha - 100 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe2100ha200ha1.png" /></td><td>Classe 2, 100ha - 200 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe3200ha300ha2.png" /></td><td>Classe 3, 200ha - 300 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe4300ha400ha3.png" /></td><td>Classe 4, 300ha - 400 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe5400ha500ha4.png" /></td><td>Classe 5, 400ha - 500 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe6500ha600ha5.png" /></td><td>Classe 6, 500ha - 600 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe7600ha700ha6.png" /></td><td>Classe 7, 600ha - 700 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe8700ha800ha7.png" /></td><td>Classe 8, 700ha - 800 ha</td></tr><tr><td style="text-align: center;"><img src="legend/convention_1_Classe91000ha8.png" /></td><td>Classe 9, >1000 ha</td></tr></table>': layer_convention_1,"image satellite": layer_imagesatellite_0,}).addTo(map);
        setBounds();

    </body>
</html>
